<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Band Guru</title>      
  <meta name="description" content="Search for your favorite musicians and bands and receive detailed information.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="css/styles.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,500' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script async src="js/app.js"></script>
</head>
<body>
  <header id="header-section">
    <div class="container">
      <div id="logo-container">
          <img id="logo" src="images/logo.svg"/>
      </div>
      <div class="header-content">
        <h2>Get detailed information on your favorite bands and musicians.</h2>
        <form>
          <input type="text" id="search" placeholder="e.g. Sting"></input>
          <input type="submit" id="submit" value="Search"></input>
        </form>
      </div>
    </div>
  </header>

  <section id="results">
      <div class="container">
        

          <div id="image-funfacts">
            
           
          </div>
          <div class="container">
             <ul id="artist-btns">
               <li><button class="artist-btn">Biographies</button></li>
               <li><button class="artist-btn">News</button></li>
               <li><button id="video" class="artist-btn">Videos</button></li>
               <li><button class="artist-btn">Popular Songs</button></li>
               <li><button class="artist-btn">Blogs</button></li>
               <li><button class="artist-btn">Images</button></li>
            </ul>
          </div>

          <div id="main-content">
            
          </div>
        
      </div>
  </section>
  
</body>
</html>
